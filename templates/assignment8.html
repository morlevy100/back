<!DOCTYPE html>
<html lang="en">
    <head>
          <meta charset="UTF-8">
         {% include('header.html') %}
         <link rel="stylesheet" href='{{ url_for('static',filename='hobbies.css') }}'>
    </head>
    <body>
    {% block main %}
        <h2 class="hobbies">My hobbies:</h2>
    {% endblock %}
    {% if hobbies %}
        <ul>
            {% for i in hobbies %}
                <li>{{ i | upper | center }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h2 class="hobbies">No Hobbies found</h2>
    {% endif %}
</body>
