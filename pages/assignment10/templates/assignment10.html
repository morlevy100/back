<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>USERS PAGE</h1>
    <h2>Insert form</h2>
    <form action="/insert_user" method="post">
        <input type="text" name="name" placeholder="name">
        <input type="email" name="email" placeholder="email">
        <input type="password" name="password" placeholder="password">
        <input type="number" name="id" placeholder="id">
        <input type="submit" value="insert">
    </form>

    <h2>Delete form - enter id for the user you want to delete</h2>
    <form action="/delete_user" method="post">
        <input type="number" name="id" placeholder="id">
        <input type="submit" value="Delete">
    </form>

    <h2>Update form - enter id for the user you want to update</h2>
    <form action="/update_user" method="post">
        <input type="number" name="id" placeholder="id">
        <h2>enter your new email</h2>
        <input type="email" name="email" placeholder="email">
        <input type="submit" value="Update">
    </form>

    <h2> Users list:</h2>
    <ul>
        {% for user in users %}
            <li>name:{{ user.name }}, email: {{ user.email }}, id: {{ user.id }} </li>
        {% endfor %}
    </ul>

</body>
</html>
